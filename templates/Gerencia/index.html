<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Bienvenido, Administrador!</h1>
    <div class="container mt-5">
        <div  class="alert alert-success display-1">LISTADO DE SOLICITUDES</div>
            {% if solicitudes %}
                <table  class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sol in solicitudes %}
                        <tr>
                            <td>{{ sol.id }}</td>
                            <td>{{ sol.nombre }}</td>
                            <td>{{ sol.cantidad }}</td>
                            <td>{{ sol.fecha_ingreso }}</td>
                            <td><a  href="editar?id={{sol.id}}">editar</a></td>
                            <td><a  href="eliminar?id={{sol.id}}">eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div  class="alert alert-info">NO HAY SOLICITUDES</div>
            {% endif %}
            <a class="btn btn-primary" href="agregar/">Agregar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
